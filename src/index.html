  <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#1e90ff" />
  <meta name="theme-color" content="#1e90ff" />

  <script defer src="https://pro.fontawesome.com/releases/v5.5.0/js/regular.js" integrity="sha384-gbY/GPDSEaMQ9cjqWLbLcaxUCtCeExO9oUEZLrOQHfFLoV5ouwIrqF6mGnjyIOc2"

<body id="top">
  <header class="header">
    <h1>Markdown Parser</h1>
  </header>

  <main class="grid">
    <section id="editor">
      <header class="subheader">
        <h2>Markdown</h2>
      </header>
      <div contenteditable></div>
    </section>
    <section id="formatted">
      <header class="subheader">
        <h2>HTML</h2>
      </header>
      <div id="content"></div>
    </section>
    <section id="html">
      <header class="subheader container container--flex">
        <h2>Source</h2>
        <a href="#" class="permanent js-isToggle" data-toggle="source" data-icon="true" data-toggle-on="fa-arrow-alt-to-top"
          data-toggle-off="fa-arrow-alt-to-bottom"><i class="far fa-arrow-alt-to-bottom"></i></a>
      </header>
      <pre id="source" style="display: block"></pre>
    </section>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
