    <main style="flex: 1;">

        <div class="flex m-t-md">
            <div class="p-h-md" style="flex: 1;">
                <h1>Music Monday</h1>

                <form id="generate" class="form" action="" method="get">
                    <div class="form__group">
                        <label class="form__label" for="date">Post date and time</label>
                        <input type="text" class="form__control" id="date" name="date" maxlength="100"
                            placeholder="Post date and time">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="title">Title</label>
                        <input type="text" class="form__control" id="title" name="title" maxlength="100"
                            placeholder="Song title">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="titleUrl">Title URL</label>
                        <input type="url" class="form__control" id="titleUrl" name="titleUrl" maxlength="150"
                            placeholder="Song URL">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="originalArtist">Artist</label>
                        <input type="text" class="form__control" id="originalArtist" name="originalArtist"
                            maxlength="100" placeholder="Original artist">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="originalArtistUrl">Artist URL</label>
                        <input type="url" class="form__control" id="originalArtistUrl" name="originalArtistUrl"
                            maxlength="150" placeholder="Original artist URL">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="originalAlbum">Album</label>
                        <input type="text" class="form__control" id="originalAlbum" name="originalAlbum" maxlength="100"
                            placeholder="Original album">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="originalAlbumUrl">Album URL</label>
                        <input type="url" class="form__control" id="originalAlbumUrl" name="originalAlbumUrl"
                            maxlength="150" placeholder="Original album URL">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="originalYear">Year</label>
                        <input type="number" class="form__control" id="originalYear" name="originalYear" maxlength="4"
                            min="1900" max="2100" step="1" value="2018" placeholder="Original year">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="originalVideo">Video</label>
                        <input type="text" class="form__control" id="originalVideo" name="originalVideo" maxlength="150"
                            placeholder="Original video">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="coverArtist">Cover artist</label>
                        <input type="text" class="form__control" id="coverArtist" name="coverArtist" maxlength="100"
                            placeholder="Cover artist">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="coverArtistUrl">Cover artist URL</label>
                        <input type="url" class="form__control" id="coverArtistUrl" name="coverArtistUrl"
                            maxlength="150" placeholder="Cover artist URL">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="coverAlbum">Cover album</label>
                        <input type="text" class="form__control" id="coverAlbum" name="coverAlbum" maxlength="100"
                            placeholder="Cover album">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="coverAlbumUrl">Cover album URL</label>
                        <input type="url" class="form__control" id="coverAlbumUrl" name="coverAlbumUrl" maxlength="150"
                            placeholder="Cover album URL">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="coverYear">Cover year</label>
                        <input type="number" class="form__control" id="coverYear" name="coverYear" maxlength="4"
                            min="1900" max="2100" step="1" value="2018" placeholder="Cover year">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="coverVideo">Cover video</label>
                        <input type="text" class="form__control" id="coverVideo" name="coverVideo" maxlength="150"
                            placeholder="Cover video">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="complementaryText">Complementary text</label>
                        <textarea class="form__control" id="complementaryText" name="complementaryText" maxlength="500"
                            placeholder="I was thinking about &hellip;"></textarea>
                    </div>
                </form>

            </div>

            <div class="m-r-sm" style="flex: 3;">

                <pre id="markdown" aria-live="polite" contenteditable=""></pre>

            </div>
        </div>
    </main>

    <script src="js/mm.js"></script>
