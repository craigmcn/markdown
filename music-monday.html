<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="XUA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Music Monday Markdown Generator</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1e90ff">
  <meta name="theme-color" content="#1e90ff">

  <link rel="stylesheet" href="https://cdn.five15.ca/albert/3.3.7/css/albert.min.css">
  <style>
    pre{white-space:pre-wrap}
    #markdown-container{position:relative}
    .footer{background-color:#f5f5f5;bottom:0;height:60px;padding-top:1em;position:fixed;width:100%}
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="top">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">Music Monday Markdown</span>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-bottom:100px">

    <h1>Generate Markdown</h1>

    <div class="row">
      <div class="col-md-4 col-sm-6">

        <form id="generate" action="" method="get">
          <div class="form-group">
            <label for="date">Post date and time</label>
            <input type="text" class="form-control" id="date" name="date" maxlength="100" placeholder="Post date and time">
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" maxlength="100" placeholder="Song title">
          </div>
          <div class="form-group">
            <label for="titleUrl">Title URL</label>
            <input type="url" class="form-control" id="titleUrl" name="titleUrl" maxlength="150" placeholder="Song URL">
          </div>
          <div class="form-group">
            <label for="originalArtist">Artist</label>
            <input type="text" class="form-control" id="originalArtist" name="originalArtist" maxlength="100"
              placeholder="Original artist">
          </div>
          <div class="form-group">
            <label for="originalArtistUrl">Artist URL</label>
            <input type="url" class="form-control" id="originalArtistUrl" name="originalArtistUrl" maxlength="150"
              placeholder="Original artist URL">
          </div>
          <div class="form-group">
            <label for="originalAlbum">Album</label>
            <input type="text" class="form-control" id="originalAlbum" name="originalAlbum" maxlength="100" placeholder="Original album">
          </div>
          <div class="form-group">
            <label for="originalAlbumUrl">Album URL</label>
            <input type="url" class="form-control" id="originalAlbumUrl" name="originalAlbumUrl" maxlength="150"
              placeholder="Original album URL">
          </div>
          <div class="form-group">
            <label for="originalYear">Year</label>
            <input type="number" class="form-control" id="originalYear" name="originalYear" maxlength="4" min="1900"
              max="2100" step="1" value="2018" placeholder="Original year">
          </div>
          <div class="form-group">
            <label for="originalVideo">Video</label>
            <input type="text" class="form-control" id="originalVideo" name="originalVideo" maxlength="150" placeholder="Original video">
          </div>
          <div class="form-group">
            <label for="coverArtist">Cover artist</label>
            <input type="text" class="form-control" id="coverArtist" name="coverArtist" maxlength="100" placeholder="Cover artist">
          </div>
          <div class="form-group">
            <label for="coverArtistUrl">Cover artist URL</label>
            <input type="url" class="form-control" id="coverArtistUrl" name="coverArtistUrl" maxlength="150"
              placeholder="Cover artist URL">
          </div>
          <div class="form-group">
            <label for="coverAlbum">Cover album</label>
            <input type="text" class="form-control" id="coverAlbum" name="coverAlbum" maxlength="100" placeholder="Cover album">
          </div>
          <div class="form-group">
            <label for="coverAlbumUrl">Cover album URL</label>
            <input type="url" class="form-control" id="coverAlbumUrl" name="coverAlbumUrl" maxlength="150" placeholder="Cover album URL">
          </div>
          <div class="form-group">
            <label for="coverYear">Cover year</label>
            <input type="number" class="form-control" id="coverYear" name="coverYear" maxlength="4" min="1900" max="2100"
              step="1" value="2018" placeholder="Cover year">
          </div>
          <div class="form-group">
            <label for="coverVideo">Cover video</label>
            <input type="text" class="form-control" id="coverVideo" name="coverVideo" maxlength="150" placeholder="Cover video">
          </div>
          <div class="form-group">
            <label for="complementaryText">Complementary text</label>
            <textarea class="form-control" id="complementaryText" name="complementaryText" maxlength="500" placeholder="I was thinking about &hellip;"></textarea>
          </div>
        </form>

      </div>
      <div class="col-md-8 col-sm-6">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Markdown</h3>
          </div>
          <div id="markdown-container" class="panel-body">

            <pre id="markdown" aria-live="polite"></pre>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted"><a href="#top"><i class="fa fa-chevronUp" aria-hidden="true"></i> Back to top</a></p>
    </div>
  </footer>

  <script src="../js/music-monday.min.js"></script>

</body>

</html>
